<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
            <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
        </div>
        <div class="buttons">
            <span class="btn btn-danger btn-lg fa fa-triangle" id="drawing-triangle">Drawing Triangle</span>
            <span class="btn btn-success btn-lg fa fa-circle" id="drawing-circle">Drawing Circle</span>
            <span class="btn btn-primary btn-lg fa fa-square" id="drawing-rectangle" >Drawing Rectangle</span>
            <span class="btn btn-info btn-lg fa fa-paint-brush" id="drawing-line" >Drawing Line</span>
            <span class="btn btn-info btn-lg fa fa-paint-brush" id="drawing-straightLine" >Straight Line</span>
            <span class="btn btn-success btn-lg fa fa-circle" id="history-undo">Undo</span>
            <span class="btn btn-success btn-lg fa fa-circle" id="history-redo">Redo</span>
            
        </div>
        <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" >
        </script>
        
        <script type='text/javascript' src="./js/canvas-common.js"></script>
        <script type='text/javascript' src="./js/drawing-line.js"></script>
        <script type='text/javascript' src="./js/drawing-rectangle.js"></script>
        <script type='text/javascript' src="./js/draw-circle.js"></script>
        <script type='text/javascript' src="./js/drawing-triangle.js"></script>
        <script type='text/javascript' src="./js/drawing-straightLine.js"></script>
        


        <script type='text/javascript'>

            currentFunction = new DrawingLine(contextReal,contextDraft);
            
            $('#drawing-line').click(function(){
                currentFunction = new DrawingLine(contextReal,contextDraft);
            });
            $('#drawing-rectangle').click(function(){
                currentFunction = new DrawingRectangle(contextReal,contextDraft);
            });

            $('#drawing-circle').click(function(){
                currentFunction = new DrawingCircle(contextReal,contextDraft);
            });

            $('#drawing-triangle').click(function(){
                currentFunction = new DrawingTriangle(contextReal,contextDraft);
            });

            $('#drawing-straightLine').click(function(){
                currentFunction = new DrawingStraightLine(contextReal,contextDraft);

            });
            $('#drawing-straightLine').click(function(){
                currentFunction = new DrawingStraightLine(contextReal,contextDraft);

            });
            $('#history-undo').click(undo);
            $('#history-redo').click(redo);



        </script>

        
    </body>
</html>
